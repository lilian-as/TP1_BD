services:
  db:
    image: postgres:15
    container_name: tp1_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: tp1_app
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./data:/data
      - ./out:/app/out
      - ./src:/app/src
    ports:
      - "8000:8000"

volumes:
  pgdata:
